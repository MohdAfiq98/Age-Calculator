<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Age calculator app</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <form>
        <section class="birthDate">
          <div class="input">
            <label for="day">DAY</label>
            <input id="day" type="number" placeholder="DD" min="0">
            <alert></alert>
          </div>
          <div class="input">
            <label for="month">MONTH</label>
            <input id="month" type="number" placeholder="MM" min="1">
            <alert></alert>
          </div>
          <div class="input">
            <label for="year">YEAR</label>
            <input id="year" type="number" placeholder="YYYY" min="0">
            <alert></alert>
          </div>
        </section>
        <section class="submit-block">
          <hr>
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
          </button>
        </section>
      </form>
      <div class="lowwerContainer">
        <section class="ageOutput">
          <div > <span id="yy">--</span> years</div>
          <div > <span id="mm">--</span>  months</div>
          <div > <span id="dd">--</span>  days</div>
        </section>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
